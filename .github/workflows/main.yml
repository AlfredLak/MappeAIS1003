name: ci
on: [push, pull_request]
jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      ASSETS_DIR: ${{ github.workspace }}/assets
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build \
             libx11-dev libxi-dev libxrandr-dev libxinerama-dev libxcursor-dev libgl1-mesa-dev xorg-dev
      - run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build build -j 2
      - run: ctest --test-dir build/tests --output-on-failure
